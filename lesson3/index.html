<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Website planning document home page for BYUI course WDD230">
    <link rel="stylesheet" href="styles/lesson3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap"

    <title>Site Plan Home Page</title>
  </head>
  <body>
    <header>
        <div>
          <h1>Site Plan</h1>
        </div>
      </header>
    <main>
      <section class="sitename">
        <h2>Site Name</h2>
        <p>
          Lake Pleasant
          Chamber of Commerce
        </p>
      </section>
      <section>
        <h2>Site Purpose</h2>
        <p>
          The purpose of this website is to provide membership<br> and support to
          local small business owners.
        </p>
      </section>
      <section>
        <h2>Logo</h2>
        <img src="images/logo.png" alt="logo">
      </section>
    </main>
  </body>
